<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom sticky-top"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My planner</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://akiflow.com/blog/plan-your-week-in-advance/"
                >Tipps to plane your Week</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Tasks</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="hero p-3">
      <h1 class="">My Weekly planner</h1>
      <p class="">
        There are dreamers and there are planners; <br />the planners make their
        dreams come true.
      </p>
    </div>

    <div class="container">
      <div class="d-flex justify-content-between mt-2 my-2">
        <h2>Weekly Tasks</h2>
        <button class="btn" id="sort">Sort by priority</button>
      </div>
      <div
        class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 row-cols-xs-1"
        id="result"
      ></div>
    </div>
    <footer class="">
      <div class="soc_media">
        <img src="./icons/Email-64.webp" alt="" />
        <img src="./icons/facebook.webp" alt="" />
        <img src="./icons/insta.webp" alt="" />
        <img src="./icons/ld.webp" alt="" />
        <img src="./icons/pint.webp" alt="" />
        <img src="./icons/twitter-64.webp" alt="" />
      </div>
      <div class="newsletter d-flex justify-content-center">
        <span>Sing up for our newsletter</span>
        <form action=""><input type="email" class="me-1 ms-2" /></form>
        <form action="">
          <input type="submit" class="btn btn-dark btn-sm" />
        </form>
      </div>
      <p>Copyrights &copy; by Martina Brkanic</p>
    </footer>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
